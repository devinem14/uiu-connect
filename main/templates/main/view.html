{% extends "main/base.html" %}

{% block title %}
View
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% for td in user.todolist.all %}
        <p><a href="/{{td.id}}">Session {{td.name}}</a></p>
        {% endfor %}
    {% else %}
    <p>Please Login to View This Page</p>
    {% endif %}
{% endblock %}
